<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Layout - 06</title>
<link rel="stylesheet" href="layout_copia.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sunny" />

</head>

<body>
  <div class="container">
    <header>
    <div class="logo">
        <div class="logo__img">
            <img src="https://github.com/iuripedroso/Estudos_HTML-CSS02/blob/main/trabalhos/layout%20copia/logo.png?raw=true" alt="logo">
        </div>

        <h1 class="logo__titulo">Character Counter</h1>

        <div class="logo__engrenagem">
        <span class="material-symbols-outlined">sunny</span>
        </div>
    </div>
    </header>

    <div class="title">
    <h1><b>Analyze your text in real-time.</b></h1>
    </div>

    <div class="type">
      <p>
        Start Typing here... (or paste your text)
      </p>
    </div>

    <div class="marker">
      <div class="marker01">
      </div>

      <p class="marker__p">Exclude Espaces</p>

      <div class="marker02">
      </div>

      <p class="marker__p">Set Character Limit</p>

     
        <p class="marker__text">Approx. read time: 0 minute</p>
      </div>

      <div class="status">
        <div class="status01">

          
          <h1>00</h1>
          <p>Total Characters</p>
          
        
        </div>
        
        <div class="status02">
          <h1>00</h1>
          <p>Word Count</p>
        </div>
        <div class="status03">
          <h1>00</h1>
          <p>Sentence Count</p>
        </div>
      </div>

      <h2>Letter density</h2>

      <p>No character found. Start typing to see letter density.</p>

     
     
  </div>
</body>
</html>
